<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sweets Menu</title>
</head>


<body>

    <div class="container">
        <div class="logo">
            <img src="https://th.bing.com/th/id/R.0115132b209fcc7fc5f97fad4460075d?rik=3AlPa5%2f9MwNt3A&pid=ImgRaw&r=0">
        </div>
        <div class="line"></div>

        <div class="bar">
            <div class="sweettype" id="cake">
                <div class="text">کێک</div>
                <img src="https://i.ibb.co/6WmkNvh/cake-1.png">

            </div>
            <div class="sweettype" id="pancake">
                <div class="text"> پانکێک</div>
                <img src="https://i.ibb.co/zXfQr7B/pancakes-1.png">

            </div>
            <div class="sweettype" id="baklawa">
                <div class="text">بەقلاوە</div>
                <img src="https://i.ibb.co/NxN8RtW/baklava-1.png">

            </div>
            <div class="sweettype" id="drinks">
                <div class="text">ڤەخوارن</div>
                <img src="https://i.ibb.co/8rHR2r8/cocktail.png">

            </div>

        </div>
        <div class="line2"></div>

        <div class="item-title">کێك</div>

        <div class="item-list">
            <div class="item">
                <div class="item-image">
                    <img src="https://i.pinimg.com/originals/cc/77/60/cc77608f8721b2d6f6723fac6a7f581b.jpg">
                </div>
                <div class="item-name">ناڤێ پێکهاتەی</div>
                <div class="item-price">4,000 IQD</div>
            </div>
            <div class="item">
                <div class="item-image">
                    <img src="https://i.pinimg.com/originals/30/a3/25/30a32516797aa344b3cf1c71a97e360e.jpg">
                </div>
                <div class="item-name">ناڤێ پێکهاتەی</div>
                <div class="item-price">8,000 IQD</div>
            </div>

            <div class="item">
                <div class="item-image">
                    <img src="https://th.bing.com/th/id/OIP.k_KgUr15hZwGEMykZuCzswHaHa?rs=1&pid=ImgDetMain">
                </div>
                <div class="item-name">ناڤێ پێکهاتەی</div>
                <div class="item-price">13,000 IQD</div>
            </div>





        </div>

        <footer>
            Created By 
            <a href="">@Hassan Ahmed Khayat</a>
        </footer>

    </div>



</body>

<script>
document.getElementById('cake').style.backgroundColor="orange";




</script>



</html>
